<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Home</title>
    <link rel="stylesheet" href="inventory-home.css">
</head>
<body>

    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="images/inventory.jpg" width="250" height="150" alt="inventory">
            </div>
            <div class="navItem searchCenter">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="images/searchh.png" width="20" height="20" alt="search">
                </div>
            </div>
            <div class="navItem cartAndMenu">
                <div id="cartIconContainer">
                    <img src="images/cart.jpg" class="cart-icon" alt="cart" width="40" height="40" id="cartIcon">
                    <span id="cartNotification" class="cart-notification hidden">0</span>
                </div>
                <div class="menu-icon" id="menuIcon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="navBottom hidden" id="menuItems">
            <h3 class="menuItem">Women</h3>
            <h3 class="menuItem">Men</h3>
            <h3 class="menuItem">Kids</h3>
            <h3 class="menuItem">Girls</h3>
            <h3 class="menuItem">Boys</h3>
            <h3 class="menuItem">Phones</h3>
        </div>
    </nav>

    <!-- Inventory Section -->
    <div id="inventoryList" class="inventory-wrapper">
        <!-- Products will be dynamically added here -->
    </div>

    <!-- Cart Modal -->
    <div id="cartItems" class="cart-modal hidden">
        <h2>Items in Cart</h2>
        <ul id="cartList"></ul>
        <button onclick="checkout()">Checkout</button>
        <button id="closeCartModal">Close</button>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="cart-modal hidden">
        <h2>Order Details</h2>
        <form id="orderForm">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <button type="button" id="paymentButton">Proceed to Payment</button>
        </form>
        <button id="closeOrderModal">Close</button>
    </div>

    <!-- Status Message -->
    <div id="cartMessage" class="alert hidden"></div>

    <script src="inventory-home.js"></script>
</body>
</html>
